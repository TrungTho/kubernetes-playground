# Entry point for app of apps pattern
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: argocd-configuration-watcher
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-app-of-apps/app-links
    repoURL: https://github.com/TrungTho/kubernetes-playground
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - ServerSideApply=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
